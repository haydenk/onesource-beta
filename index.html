<head>

<style type="text/css">

	width:390px;

<title>OneSource</title>
<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js" type="text/javascript"></script>
<script src="http://c0465921.cdn.cloudfiles.rackspacecloud.com/mootools-1.2.4.4-more.js" type="text/javascript"></script>
<script src="js/data.js" type="text/javascript"></script>
<script type="text/javascript">
window.addEvent('domready',function(){

	['msisdn','name'].each(function(e){new OverText($(e));});

	var showicons = function(msisdn){
		var div = new Element('span',{'id':'icons','html':msisdn});
		div.inject('msisdn','after');
	};

	var keycheck = function(code){
		var valid_keys = [
			48,49,50,51,52,53,54,55,57,58,
			96,97,98,99,100,101,102,103,104,105,
			8,9,17,86
		];
		return valid_keys.contains(code);
	};

	$('msisdn').addEvents({
		'keydown':function(){
			var evt = window.event;
			return keycheck.run([evt.keyCode]);
		},
		'keyup':function(){
			var num = this.get('value');
			var parentdiv = $('msisdn').getParent();
			if(num.length==10){
				if(!parentdiv.hasChild('icons')){
					showicons.run([num]);
				}
			} else {
				if(parentdiv.hasChild('icons')){$('icons').destroy();}				
			}
		}
	});

});
</script>
</head>
<body dir="ltr">
<form id="docForm" class="inline" method="post">
<div id="wrapper" class="container showgrid">
	<div class="span-10 last"><input type="msisdn" id="msisdn" class="validate-digits" size="7" maxlength="10" title="MSISDN" value="" /></div>
	<div class="span-10 last"><input type="name" id="name" title="Caller's Name" value="" /></div>
	<div class="span-10 last">
		<select id="handsetmake" name="handsetmake"><option selected disabled value="null">-Select Handset Make-</option></select>
	</div>
</div>
</form>
</body>
</html>
